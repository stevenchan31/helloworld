<script type="text/javascript">

	var firebaseConfig = {
		apiKey: "AIzaSyADvCv5vTustiJ95Za3y7DACyeqLN5Mols",
		authDomain: "chanhy-981018.firebaseapp.com",

		appId: "1:738924707300:web:5f3703002951e547419bf1",

	};
	firebase.initializeApp(firebaseConfig);
	var db = firebase.firestore();
</script>

<script type="text/javascript">
	$(document).ready(function () {
		var count = 1;
		var text = '';
		var size = 0;
		$('#text').text('Click here');

		db.collection("forher").get().then(snap => {
			size = snap.size // will return the collection size
		});

		$("#text").click(function () {
			db.collection("forher").doc(count.toString()).get().then(function (doc) {
				text = doc.data().msg;
			});
			$("#text").fadeOut(function () {
				$("#text").text(text).fadeIn('3000');
				if (count == size) {
					$("#confirm").css('visibility', 'visible');
				} else {
					count++;
				}
			});
		});

		$("#yes").click(function () {
			db.collection("ongjiaqi").doc("She").set({
				name: "JiaQi",
				response: "Yes",
			});

			$("#no").css('visibility', 'hidden');
			$("#yes").css('visibility', 'hidden');
			$("#text").fadeOut(function () {
				$("#text").text("微信发个柴犬给我吧。").fadeIn('3000');
			});
		});

		$("#no").click(function () {
			db.collection("ongjiaqi").doc("She").set({
				name: "JiaQi",
				response: "No",
			});

			$("#sad").css('visibility', 'visible');
			$("#no").css('visibility', 'hidden');
			$("#yes").css('visibility', 'hidden');
		});

		$('#mdiv').click(function(){
			$("#sad").css('visibility', 'hidden');
			$("#no").css('visibility', 'visible');
			$("#yes").css('visibility', 'visible');
		});
	})
</script>
